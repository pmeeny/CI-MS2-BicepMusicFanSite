<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A fansite for the electronic music production and DJ duo from Belfast">
    <meta name="keywords" content="music,dj,house music,electronic music,production,belfast">
    <title>BICEP fan site - Homepage</title>
    <!-- User style css -->
    <link rel="stylesheet " href="assets/css/style.css " type="text/css" />
</head>

<body>

    <header class="site-header container-fluid">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html" id="logo">BICEP</a>

                <!-- Menu Toggler -->
                <button class="navbar-toggler" type="button" id="toggler-border" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <!-- Menu Items -->
                <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="active nav-item mr-2"><a class="nav-link" id="nav-text">Home</a></li>
                        <li class="nav-item mr-2"><a class="nav-link " href="events.html" id="nav-text">Events</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Video -->
    <div class="hero-video">
        <video autoplay loop muted id="dj-video">
        <source src="assets/videos/hero-video.mp4" type="video/webm" alt="Record playing background video">
        </video>
    </div>

    <!-- Footer -->
    <footer id="site-footer">

    </footer>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JQuery and Bootstrap libraries -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

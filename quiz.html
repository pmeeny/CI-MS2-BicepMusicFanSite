<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A fan site for the electronic music production and DJ duo from Belfast">
    <meta name="keywords" content="music,dj,house music,electronic music,production,belfast">
    <title>BICEP fan site - About</title>
    <!-- User style css -->
    <link rel="stylesheet " href="assets/css/style.css" type="text/css" />
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <!-- Navigation Bar -->
        <div class="nav-bar container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html" id="logo">BICEP</a>

                <!-- Menu Toggler -->
                <button class="navbar-toggler" type="button" id="toggler-border" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu Items -->
                <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2"><a class="nav-link nav-text-selected" href="index.html">Home</a></li>
                        <li class="nav-item mr-2"><a class="nav-link nav-text" href="about.html">About</a></li>
                        <li class="nav-item mr-2"><a class="nav-link nav-text" href="events.html">Events</a></li>
                        <li class="active nav-item mr-2"><a class="nav-link nav-text">Quiz</a></li>
                        
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Quiz, questions and results -->
    <div id="quiz">
        <div class="container">
            <p id="quiz-paragraph">Test your knowledge on BICEP with a quiz, there are ten questions in total, good luck!</p>
            <div class="container" id="quiz-holder">
                <h1 id="quiz_title">Quiz</h1>
                <div id="quiz-header">
                    <div class="row">
                        <div class="col-6" id="stopwatch-area">Timer(MM:SS): <timer id="stopwatch">00:00</timer></div>
                        <div class="col-6" id="test_status"></div>
                    </div>   
                    <div id="progress-area"> 
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" id="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </div>    
                </div>
                <div id="question">
                </div>
                <div id="quiz_options">
                    <form>
                        <input type="radio" id="optionA" name="choices" value="a">
                        <label id="optionA_label" for="optionA"></label><br>
                     
                        <input type="radio" id="optionB" name="choices" value="b">
                        <label id="optionB_label" for="optionB"></label><br> 
                        
                        <input type="radio" id="optionC" name="choices" value="c">
                        <label id="optionC_label" for="optionC"></label><br>

                        <input type="radio" id="optionD" name="choices" value="d">
                        <label id="optionD_label" for="optionD"></label><br>
                        <div id="error"></div>
                    </form>
                </div>
                <div class="row" id="submit-button-area">
                    <div class="col-8">
                        <button id="submit_answer" class="btn btn-primary">Submit Answer</button>
                    </div>
                </div>
                <h2 id="results_text">Results</h2>
                <div id="overall_result"></div>
                <table class="table results_table">
                    <thead>
                      <tr>
                        <th scope="col">Question</th>
                        <th scope="col">Your answer</th>
                        <th scope="col">Correct answer</th>
                      </tr>
                    </thead>
                    <tbody id="answers">
                    </tbody>
                </table>
            </div>
        </div>    
    </div>

    <!-- Footer -->
    <footer id="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="assets/images/listen-on-spotify.png" alt="Listen on spotify" height="50" width="140" target="_blank">
                </div>
                <div class="col-6 social-icons">
                    <a href="http://www.facebook.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our facebook page (opens in new tab)"><i class="fa fa-facebook social-icon"></i></a>
                    <a href="http://www.twitter.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our twitter page (opens in new tab)"><i class="fa fa-twitter social-icon"></i></a>
                    <a href="http://www.instagram.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our instagram page (opens in new tab)"><i class="fa fa-instagram social-icon"></i></a>
                </div>
            </div>
        </div>        
    </footer> 

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JQuery and Bootstrap libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9e31b09f8c.js" crossorigin="anonymous"></script>

    <!-- Questions and Quiz javascript files -->
    <script type="text/javascript" src="assets/js/questions.js"></script>
    <script type="text/javascript" src="assets/js/quiz.js"></script>

</body>

</html>

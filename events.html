<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A fansite for the electronic music production and DJ duo from Belfast">
    <meta name="keywords" content="music,dj,house music,electronic music,production,belfast">
    <title>BICEP fan site - Events</title>
    <!-- User style css -->
    <link rel="stylesheet " href="assets/css/style.css" type="text/css" />
</head>

<body>

    <!-- Header -->
    <header class="site-header container-fluid">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html" id="logo">BICEP</a>

                <!-- Menu Toggler -->
                <button class="navbar-toggler" type="button" id="toggler-border" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <!-- Menu Items -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2"><a class="nav-link" id="nav-text" href="index.html">Home</a></li>
                        <li class="active nav-item mr-2"><a class="nav-link" id="nav-text">Events</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Events Information -->
    <div class="events-information container">
        <h1>Events will be displayed below</h1>

        <div class="event-information">
            <div id="events" class="list-group">
                <a href="" class="list-group-item">
                    <h4 class="list-group-item-heading"></h4>
                    <p class="list-group-item-text"></p>
                    <p class="venue"></p>
                </a>
                <a href="" class="list-group-item">
                    <h4 class="list-group-item-heading"></h4>
                    <p class="list-group-item-text"></p>
                    <p class="venue"></p>
                 </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <p class="mailing-list-text">Join our mailing list</p>
                </div>
                <div class="col-sm-12 col-md-4">
                    <p class="mailing-list-text">Listen to our music</p>
                </div>
                <div class="col-sm-12 col-md-4">
                    <a href="http://www.facebook.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our facebook page (opens in new tab)"><i class="fa fa-facebook social-icon"></i></a>
                    <a href="http://www.twitter.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our twitter page (opens in new tab)"><i class="fa fa-twitter social-icon"></i></a>
                    <a href="http://www.instagram.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our instagram page (opens in new tab)"><i class="fa fa-instagram social-icon"></i></a>
            </div>
    </footer>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JQuery and Bootstrap libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9e31b09f8c.js" crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A fan site for the electronic music production and DJ duo from Belfast">
    <meta name="keywords" content="music,dj,house music,electronic music,production,belfast">
    <title>BICEP fan site - Events</title>
    <!-- User style css -->
    <link rel="stylesheet " href="assets/css/style.css" type="text/css"/>

    <!-- Polyfill needed for google maps api call -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>

<body>
    
    <!-- Header -->
    <header class="site-header">
        <!-- Navigation Bar -->
        <div class="nav-bar container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html" id="logo">BICEP</a>

                <!-- Menu Toggler -->
                <button class="navbar-toggler" type="button" id="toggler-border" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <!-- Menu Items -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2">
                            <a class="nav-link nav-text" href="index.html">
                                <div class="nav-icon-holder">
                                    <i class="fas fa-home nav-icon"></i>
                                </div>    
                                <span>Home</span>                               
                            </a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link nav-text" href="about.html">
                                <div class="nav-icon-holder">
                                    <i class="fas fa-info nav-icon"></i>
                                </div>    
                                <span>About</span>    
                            </a>
                        </li>
                        <li class="active nav-item mr-2">
                            <div class="nav-link nav-text-selected">
                                <div class="nav-icon-holder">
                                    <i class="fas fa-calendar-week nav-icon"></i>
                                </div>    
                                <span>Events</span>    
                            </div>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link nav-text" href="quiz.html">
                                <div class="nav-icon-holder">
                                    <i class="fas fa-question nav-icon"></i>
                                </div>    
                                <span>Quiz</span>    
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Events -->
    <div id="all-events">
        <!-- Events Information -->
        <div class="container" id="events-holder">
            <div class="upcoming-events container">
                <h2>Events</h2>
            </div>
            <div class="events-information">
                <!-- Events Information, two events per page will be displayed -->
                <div class="event-information">
                        <div id="events" class="events-list">
                            <div id="event-header-text" class="event-header row">
                                <p class="col-2">Date</p>
                                <p class="col-2">Time</p>
                                <p class="col-4">Heading</p> 
                                <p class="col-4">Venue</p>   
                            </div>  
                            <div id="event1" class="individual-event row">
                                    <p class="event-text event-click-1 col-2"></p>
                                    <p class="event-time event-click-1 col-2"></p>
                                    <p class="event-heading event-click-1 col-4"></p> 
                                    <p class="event-url-1 col-4"></p> 
                                    <div class="container event1-container">
                                        <p class="event-venue1"></p> 
                                        <div id="map1"></div>
                                    </div>
                            </div>
                            <div href="" id="event2" class="individual-event row">
                                <p class="event-text event-click-2 col-2"></p>
                                <p class="event-time event-click-2 col-2"></p>
                                <p class="event-heading event-click-2 col-4"></p>
                                <p class="event-url-2 col-4"></p> 
                                <div class="container event2-container">
                                    <p class="event-venue2"></p> 
                                    <div id="map2"></div>
                                </div> 
                            </div>   
                        </div>
                    </div>

                <!-- Pagination to display the page numbers -->
                <div class="pagination">
                    <div id="previous"><span aria-hidden="true">Prev</span></div>
                    <div id="event-pages"></div>
                    <div id="next"><span aria-hidden="true">Next</span></div>
                </div>
            </div>
        </div>     
    </div>

    <!-- Footer -->
    <footer id="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="https://open.spotify.com/artist/73A3bLnfnz5BoQjb4gNCga" target="_blank" rel="noreferrer" aria-label="Go to bicep page on spotify"><img id="spotify_image" src="assets/images/listen-on-spotify.png" alt="listen to bicep on spotify"></a>
                </div>
                <div class="col-6 social-icons">
                    <a href="http://www.facebook.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our facebook page (opens in new tab)"><i class="fa fa-facebook social-icon"></i></a>
                    <a href="http://www.twitter.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our twitter page (opens in new tab)"><i class="fa fa-twitter social-icon"></i></a>
                    <a href="http://www.instagram.com/feelmybicep" target="_blank" rel="noreferrer" aria-label="Go to our instagram page (opens in new tab)"><i class="fa fa-instagram social-icon"></i></a>
                </div>
            </div>
        </div>        
    </footer>  

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JQuery and Bootstrap libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9e31b09f8c.js" crossorigin="anonymous"></script>
    
    <!-- Google Maps Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWncKIaJ0_spPiZHLkwqIAhhgHqs-X0X4&libraries=&v=weekly"></script>

    <!-- Events javascript file -->
    <script src="assets/js/events.js"></script>

</body>

</html>
